<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Rainbow Developer Manual</title>
    <meta name="viewport" content="width=device-width">
    <meta content="Rainbow" property="og:title">
    <meta content="Rainbow is a scriptable, cross-platform, 2D game engine written in C++." name="description">
    <link rel="stylesheet" href="https://rstacruz.github.io/flatdoc/theme-white/style.css">
    <link rel="stylesheet" href="css/monokai_sublime.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body role="flatdoc" class="big-h3 no-literate">
    <div class="header">
      <div class="left">
        <h1>Rainbow Developer Manual</h1>
        <a href="https://bitbucket.org/tido/rainbow"><span class="fa fa-bitbucket"></span></a>
        <a href="https://github.com/tn0502/rainbow"><span class="fa fa-github"></span></a>
      </div>
    </div>
    <div class="content-root">
      <div class="menubar">
        <div role="flatdoc-menu" class="menu section"></div>
      </div>
      <div role="flatdoc-content" class="content"></div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://rstacruz.github.io/flatdoc/flatdoc.js"></script>
    <script src="https://rstacruz.github.io/flatdoc/theme-white/script.js"></script>
    <script src="js/highlight.pack.js"></script>
    <script>
      $(document).on("flatdoc:ready", function() {
        $("pre code").each(function(i, block) {
          $(block).addClass("hljs");
        });
      });
      Flatdoc.run({
        fetcher: Flatdoc.bitbucket("tido/rainbow", "doc/api.md", "master"),
        //fetcher: Flatdoc.file("api.md"),
        highlight: function(code, lang) {
          return hljs.highlight(lang, code).value;
        }
      });
    </script>
  </body>
</html>
